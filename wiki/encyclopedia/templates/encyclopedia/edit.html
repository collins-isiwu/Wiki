{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <div class="input-group mb-3">
        <form action="{% url 'edit' title %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-outline-dark mt-3" value="Edit Page">
        </form>
    </div>
{% endblock %}
