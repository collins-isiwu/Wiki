{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ee1e4d6724.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img class="img-fluid w-50 mx-5 mb-2" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="">
                <h2 class="text-center">Wiki</h2>
                <form action="{% url 'search' %}" method="GET">
                    {% csrf_token %}
                    <div class="input-group mb-3 mx-2">
                        <input class="form-control search" type="text" name="q" placeholder="Search Encyclopedia" aria-label="Search Encyclopedia"  required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary search btn-sm" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'newEntry' %}">Create New Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'random' %}">Random Page</a>
                        </li>
                    </ul>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
